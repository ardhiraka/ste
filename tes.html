<script type="text/javascript">
    Array.prototype.treePath = function() {
        let array   = this;
        let result  = [];

        function recursive(node = 0, prefix = []) {
            let rootData    = array[node];
            let nextNode    = node + 1;

            if (typeof rootData != 'undefined') {
                for (let i = 0; i < rootData.length; i++) {
                    recursive(nextNode, prefix.concat([rootData[i]]));
                }
            } else {
                if (prefix.toString().length != 1)
                    result.push(prefix.join(''));
            }
        }

        for (let i = 0; i < this.length; i++) {
            array = this.slice(i);
            recursive();
        }

        return result.join('.');
    }

    let a = [[1,2],[3],[45,67,89]];
    // let a = [[1],[2],[3,4],[5,6]];
    // let a = A;1/Kp;2/K;3.4/E;5.6@10

    console.log(a.treePath());
</script>
